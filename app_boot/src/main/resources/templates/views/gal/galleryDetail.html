<th:block th:fragment="detailModal">
<div class="modal fade" id="galleryDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">갤러리 상세</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <input type="hidden" id="nums">
        <img src="" alt="이미지" style="max-width:500px;">
        <h3 class="mt-3"></h3>
        <p></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="openUpdateModal($('#galleryDetailModal #nums').val());">수정</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
</th:block>
